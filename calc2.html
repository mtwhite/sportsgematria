<html>
  <head>
    <style>
      /* Form styles */
      form {
        width: 500px;
        margin: 0 auto;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      /* Label styles */
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 20px;
        font-weight: bold;
      }

      /* Input field styles */
      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 18px;
      }

      /* Result paragraph styles */
      p#result {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="word">Enter a word:</label>
      <input type="text" id="word" name="word" oninput="calculate()">
    </form>
    <p id="result"></p>
    <script>
      function calculate() {
        let word = document.getElementById("word").value;
        let value = 0;
        for (let i = 0; i < word.length; i++) {
          let letter = word[i];
          if (letter >= 'A' && letter <= 'Z') {
            value += letter.charCodeAt(0) - 'A'.charCodeAt(0) + 1;
          }
        }
        document.getElementById("result").innerHTML = "The value of the word '" + word + "' is " + value;
      }
    </script>
  </body>
</html>
