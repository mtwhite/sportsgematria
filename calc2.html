<html>
  <head>
    <style>
      /* Form styles */
      form {
        width: 500px;
        margin: 0 auto;
        text-align: center;
        font-family: Arial, sans-serif;
      }

      /* Label styles */
      label {
        display: block;
        margin-bottom: 10px;
        font-size: 20px;
        font-weight: bold;
      }

      /* Input field styles */
      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 18px;
      }

      /* List styles */
      ul {
        margin: 20px auto;
        width: 100%;
        list-style-type: none;
        padding: 0;
      }

      /* List item styles */
      li {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f1f1f1;
        text-align: center;
        font-size: 18px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="word">Enter a word:</label>
      <input type="text" id="word" name="word" onkeyup="handleKeyPress(event)">
    </form>
    <ul id="list"></ul>
    <script>
      let wordsList = [];
      function handleKeyPress(e) {
        if (e.key === 'Enter') {
          addWord();
        }
      }

      function addWord() {
        let word = document.getElementById("word").value;
        let value = 0;
        for (let i = 0; i < word.length; i++) {
          let letter = word[i];
          if (letter >= 'A' && letter <= 'Z') {
            value += letter.charCodeAt(0) - 'A'.charCodeAt(0) + 1;
          }
        }
        wordsList.push({word: word, value: value});
        document.getElementById("word").value = "";
        displayList();
      }

      function displayList() {
        let list = document.getElementById("list");
        list.innerHTML = "";
        for (let i = 0; i < wordsList.length; i++) {
          let item = document.createElement("li");
          item.innerHTML = wordsList[i].word + " : " + wordsList[i].value;
          list.appendChild(item);
        }
      }
    </script>
