    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gematria Calculator</title>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <style>
          .cursor-pointer {
            cursor: pointer;
          }
          #CharBreakpoint > table {
            display: block;
            border-right: none;
          }
          #CharBreakpoint > table td {
            text-align: center;
            padding: 0.5rem;
            border: thin solid var(--bs-dark);
          }
          #CharBreakpoint > table .grandTotal {
            font-size: xx-large;
            font-weight: bolder;
          }
          #GemetriaTable .mainCiph {
            border: thin solid black;
          }
          #GemetriaTable table {
            border-spacing: 1rem;
            border-collapse: separate;
          }
          #GemetriaTable .ciphs:hover {
            box-shadow: 0px 0px 5px 2px rgb(185, 185, 185);
          }
          #GemetriaTable .mainCiph:hover {
            box-shadow: none;
          }
        </style>
      </head>

      
        <!-- Option Modal -->

        <div
          class="modal fade"
          id="mod-option"
          tabindex="-1"
          role="dialog"
          aria-labelledby="mod-option-title"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="mod-option-title">Options</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Option Form -->
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="option-showCount"
                    checked
                  />
                  <label for="option-showCount" class="custom-control-label"
                    >Show Word/Letter Count</label
                  >
                </div>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="option-showReduct"
                    checked
                  />
                  <label for="option-showReduct" class="custom-control-label"
                    >Show Reduction</label
                  >
                </div>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="option-showResult"
                    checked
                  />
                  <label for="option-showResult" class="custom-control-label"
                    >Show Simple Result</label
                  >
                </div>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="option-showCiph"
                    checked
                  />
                  <label for="option-showCiph" class="custom-control-label"
                    >Show Cipher Names</label
                  >
                </div>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="option-showCiphChart"
                    checked
                  />
                  <label for="option-showCiphChart" class="custom-control-label"
                    >Show Cipher Chart</label
                  >
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Cipher Modal -->

        <div
          class="modal fade"
          id="mod-cipher"
          tabindex="-1"
          role="dialog"
          aria-labelledby="mod-option-title"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="mod-cipher-title">Ciphers</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-4">
                    <div
                      class="nav nav-tabs"
                      id="cipher-category"
                      role="tablist"
                      aria-orientation="vertical"
                    ></div>
                  </div>
                  <div class="col-8">
                    <div class="tab-content" id="cipher-content"></div>
                  </div>
                </div>
                <!-- Cipher Form -->
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="toggleAll()"
                >
                  Toggle All
                </button>
                <button
                  type="button"
                  class="btn btn-success"
                  onclick="toggleBase()"
                >
                  Base Only
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Main App -->

        <div class="container">
          <div class="row p-2 mt-2 h5 text-center">
            <div class="col">
              <button
                id="mod-cipher-btn"
                class="btn btn-secondary"
                type="button"
                data-toggle="modal"
                data-target="#mod-cipher"
              >
                Ciphers
              </button>
              <button
                id="mod-option-btn"
                class="btn btn-light"
                type="button"
                data-toggle="modal"
                data-target="#mod-option"
              >
                Options
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center h5 mt-3">
              Enter Word, Phrase or Number(s)
            </div>
            <input
              type="text"
              class="form-control"
              id="textInput"
              placeholder="Put text here"
            />
          </div>
          <div
            class="row border justify-content-between p-3 mt-2 align-items-between"
            id="GemetriaTable"
          >
            <table class="table table-borderless">
              <tr>
                <td class="ciphName text-center">
                  English Ordinal<br />
                  <strong class="h2">0</strong>
                </td>
                <td class="ciphName text-center">
                  Full Reduction<br />
                  <strong class="h2">0</strong>
                </td>
                <td class="ciphName text-center">
                  Reverse Ordinal<br />
                  <strong class="h2">0</strong>
                </td>
                <td class="ciphName text-center">
                  Reverse Full Reduction<br />
                  <strong class="h2">0</strong>
                </td>
              </tr>
            </table>
          </div>
          <div class="row mt-1" id="stringDetails">
            <div class="col-12" id="strGeneral"></div>
            <div class="col-12" id="strSpecific"></div>
          </div>
          <div class="row" id="CharBreakpoint"></div>
          <div class="row border p-1 mt-3" id="ciphGuide"></div>
          <div class="row p-2 mt-2 text-center">
            <table class="table" id="historyCont">
              <thead id="historyHeader">
                <tr>
                  <th scope="col">History</th>
                </tr>
              </thead>
              <tbody id="savedStrings"></tbody>
            </table>
          </div>
        </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"crossorigin="anonymous"></script>
      <script src="app.js"></script>
    </html>
  </body>
